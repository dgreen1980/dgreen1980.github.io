<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../css/mad-lib-style.css">
  </head>
  <body>
    <p>Jack and Jill went up the <span class="noun1"></span></p>
    <p>To <span class="verb1"></span> a pail of <span class="noun2"></span>.</p>
    <p>Jack <span class="verb2"></span> down and broke his <span class="noun3"></span>,</p>
    <p>And Jill came <span class="verb3"></span> after.</p>
  <script>
  var noun1= prompt ("Provide a noun.");
  var verb1= prompt ("Provide a verb.");
  var noun2= prompt ("Provide another noun.");
  var verb2= prompt ("Provide another verb.");
  var noun3= prompt ("Provide a third noun.");
  var verb3= prompt ("Provide a third verb that ends in ing.");
  var noun1Span= document.querySelector (".noun1");
  var verb1Span= document.querySelector (".verb1");
  var noun2Span= document.querySelector (".noun2");
  var verb2Span= document.querySelector (".verb2");
  var noun3Span= document.querySelector (".noun3");
  var verb3Span= document.querySelector (".verb3");
  noun1Span.textContent=noun1;
  verb1Span.textContent=verb1;
  noun2Span.textContent=noun2;
  verb2Span.textContent=verb2;
  noun3Span.textContent=noun3;
  verb3Span.textContent=verb3;
  </script>
  </body>
</html>

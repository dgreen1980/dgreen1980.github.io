<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../stlyes.css">
  </head>
  <body>
    <div class="navbar">
      <div class="button">
        <span>HOME</span>
      </div>
      <div class="button">
        <span>ABOUT ME</span>
      </div>
      <div class="button">
        <span>CONTACT ME</span>
      </div>
    </div>
    <div class="content">
      <h2>CONTACT ME</h2>
      <form class action="https://formspree.io/dgreenlawoffice@gmail.com" method="post">
        <div>
          <h3>NAME</h3>
          <input type="text">
        </div>
        <div>
          <h3>PASSWORD</h3>
          <input type="password">
        </div>
        <div>
          <h3>EMAIL</h3>
          <input type="email">
        </div>
        <div>
          <h3>SEX</h3>
          M <input type="radio" name="sex">
          F <input type="radio" name="sex">
        </div>
        <div>
          <h3>DATE</h3>
          <input type="date">
        </div>
        <div>
          <h3>YOUR MESSAGE</h3>
          <textarea name id cols="30" rows="10"></textarea>
        </div>
        <input type="SUBMIT">
      </form>
    </div>
  </body>
</html>
